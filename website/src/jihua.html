<!DOCTYPE html>
<html class="no-js">
<head>
	@@include('./partials/head.html')
	<link rel="stylesheet" href="css/jihua.css">
</head>
<body>
	@@include('./partials/framework-upper.html')
	<div id="tables">
		
	</div>
	<script id="ht-tables" type="text/x-handlebars-template">
		<table class="am-hide-sm big">
			<tr>
				<th style="width: 60px">序号</th>
				<th style="width: 300px">授课内容</th>
				<th style="width: 60px">学时</th>
				<th style="width: 100px">作业和实验</th>
				<th style="width: 60px">备注</th>
			</tr>
			{{#each this}}
				<tr>
					<td>{{index}}</td>
					<td>{{name}}</td>
					<td>{{hours}}</td>
					<td>有</td>
					<td></td>
				</tr>
			{{/each}}
		</table><br>
		<table class="am-hide-sm big">
			<tr>
				<th style="width: 60px">序号</th>
				<th style="width: 300px">授课内容</th>
				<th style="width: 60px">学时</th>
				<th style="width: 100px">作业和实验</th>
				<th style="width: 60px">备注</th>
			</tr>
			{{#each this}}
				<tr>
					<td>{{index}}</td>
					<td>{{en}}</td>
					<td>{{hours}}</td>
					<td>有</td>
					<td></td>
				</tr>
			{{/each}}
		</table>

		{{#each this}}
		<table class="small">
				<tr>
					<td>序号</td>
					<td>{{index}}</td>
				</tr>
				<tr>
					<td>授课内容</td>
					<td>{{name}}</td>
				</tr>
				<tr>
					<td>学时</td>
					<td>{{hours}}</td>
				</tr>
				<tr>
					<td>作业和实验</td>
					<td>有</td>
				</tr>
				<tr>
					<td>备注</td>
					<td></td>
				</tr>
		</table>
		<br class="am-show-sm">
		{{/each}}

	</script>

	@@include('./partials/framework-lower.html')
	<script src="js/jihua.js"></script>
</body>

</html>
