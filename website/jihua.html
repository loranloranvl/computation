	<div id="intro">
		<p><span id="intro-name">《计算理论》<br class="am-show-md-down"></span><span id="intro-univ">杭州电子科技大学</span></p>
		<p>较为系统地介绍计算理论的三个主要内容：自动机与语言、可计算性理论和计算复杂性，主要包括自动机理论与形式语言、图灵机的可计算性、不可判定性、计算复杂性以及NP完全性，进而对算法的本质、计算机算法的能与不能、快与慢以及计算模型有基本的了解，并提升学生的抽象思维、逻辑思维能力。</p>
